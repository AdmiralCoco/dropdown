<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-icons/d2l-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="../d2l-offscreen/d2l-offscreen-shared-styles.html">
<link rel="import" href="d2l-dropdown-opener-behavior.html">

<dom-module id="d2l-dropdown-more">
	<template>
		<style include="d2l-dropdown-opener-styles d2l-offscreen-shared-styles">
			:host .d2l-dropdown-more-container {
				display: flex;
			}
			:host button {
				border: none;
				border-radius: 5px;
				background: rgba(0,0,0,0.5);
				color: white;
				cursor: pointer;
				padding-bottom: 8px;
				padding-left: 9px;
				padding-right: 8px;
				padding-top: 9px;
				transition: background 0.5s;
			}
			:host button:hover, :host button:focus {
				background: var(--d2l-color-celestine);
				outline: 0;
			}
			:host button > div {
				@apply(--d2l-offscreen);
			}
			:host d2l-icon {
				color: white;
				--d2l-icon-width: 18px;
				--d2l-icon-height: 18px;
			}
		</style>
		<div class="d2l-dropdown-more-container">
			<button>
				<div>[[text]]</div>
				<d2l-icon icon="d2l-tier1:more"></d2l-icon>
			</button>
		</div>
		<slot></slot>
	</template>
	<script>
		Polymer({
			is: 'd2l-dropdown-more',

			behaviors: [
				window.D2L.PolymerBehaviors.DropdownOpenerBehavior
			],

			properties: {
				text: String
			}
		});
	</script>
</dom-module>
