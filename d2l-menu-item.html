<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="icons.html">
<link rel="import" href="menu-item-styles.html">
<link rel="import" href="menu-item-behavior.html">

<dom-module id="d2l-menu-item">

	<template>
		<style include="d2l-menu-item-styles"></style>
		<style>

			:host iron-icon {
				float: right;
				height: 18px;
				width: 18px;
			}

		</style>
		[[text]]
		<content></content>
	</template>

	<script>
		Polymer({
			is: 'd2l-menu-item',

			behaviors: [
				window.D2L.PolymerBehaviors.MenuItemBehavior
			],

			ready: function() {
				if (this.hasChildView) {
					var icon = document.createElement('iron-icon');
					Polymer.dom(icon).setAttribute('icon', 'menu-t1:chevron-right');
					Polymer.dom(this.root).insertBefore(
						icon, Polymer.dom(this.root).childNodes[0]
					);
				}
			}

		});
	</script>

</dom-module>
