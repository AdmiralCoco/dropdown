<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vui-colors/colors.html">

<dom-module id="d2l-menu-item-styles">
	<template>
		<style include="vui-colors"></style>
		<style include="vui-small-text"></style>
		<style>

			:host {
				background-color: var(--vui-color-white);
				box-sizing: border-box;
				cursor: pointer;
				display: block;
				overflow-x: hidden;
				outline: none;
				padding: 1rem;
				text-overflow: ellipsis;
				white-space: nowrap;
				width: 100%;
			}

			:host([disabled]), :host([disabled]:hover), :host([disabled]:focus) {
				cursor: default;
				opacity: 0.75;
			}
			:host ::content > [sub-view] {
				position: absolute;
				left: 100%;
				top: 0;
			}

		</style>
	</template>
</dom-module>
