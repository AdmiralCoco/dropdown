<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">

<dom-module id="d2l-menu-item-styles">
	<template>
		<style include="d2l-colors">

			:host {
				background-color: var(--d2l-color-white);
				box-sizing: border-box;
				cursor: pointer;
				display: block;
				line-height: 1rem;
				overflow-x: hidden;
				outline: none;
				padding: 1rem;
				text-overflow: ellipsis;
				white-space: nowrap;
				width: 100%;
			}

			:host([disabled]), :host([disabled]:hover), :host([disabled]:focus) {
				cursor: default;
				opacity: 0.75;
			}

		</style>
	</template>
</dom-module>
