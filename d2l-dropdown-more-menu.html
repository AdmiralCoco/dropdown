<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="../d2l-offscreen/d2l-offscreen-shared-styles.html">
<link rel="import" href="d2l-dropdown-opener-behavior.html">

<dom-module id="d2l-dropdown-more-menu">
	<template>
		<style include="d2l-dropdown-opener-styles d2l-offscreen-shared-styles">
			:host {
				display: inline-block;
				outline: 0;
				overflow: visible;
				position: relative;
			}
			:host button {
				border: none;
				border-radius: 5px;
				background: rgba(0,0,0,0.5);
				color: white;
				cursor: pointer;
				float: left;
				height: 35px;
				tap-highlight-color: rgba(0,0,0,0);
				touch-action: pan-x pan-y;
				transition: color 0.5s, background 0.5s;
				width: 35px;
				-webkit-touch-callout: none;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				-moz-tap-highlight-color: rgba(0,0,0,0);
			}
			:host button.span {
				display: none;
			}
			:host button:hover, :host button:focus {
				background: var(--d2l-color-celestine);
				color: rgba(255,255,255,1);
				outline: 0;
			}
			:host d2l-icon {
				color: white;
				--d2l-icon-width: 18px;
				--d2l-icon-height: 18px;
			}
			@media not all and (hover: hover) {
				button {
					-webkit-user-select: none;
				}
			}
		</style>
		<button>
			<d2l-icon icon="d2l-tier1:more"></d2l-icon>
		</button>
		<slot></slot>
	</template>
	<script>
		Polymer({
			is: 'd2l-dropdown-more-menu',

			behaviors: [
				window.D2L.PolymerBehaviors.DropdownOpenerBehavior
			],

			getOpenerElement: function() {
				return this.$$('button');
			}

		});
	</script>
</dom-module>
