<html>
<head>
	<title>d2l-dropdown-more</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://s.brightspace.com/lib/webcomponentsjs/0.7.21/webcomponents.min.js"></script>
	<link rel="import" href="../../d2l-demo-template/d2l-demo-template.html">
	<link rel="import" href="../../d2l-menu/d2l-menu.html">
	<link rel="import" href="../d2l-dropdown-more.html">
	<link rel="import" href="../d2l-dropdown-menu.html">
</head>
<body unresolved>

	<d2l-demo-template title="d2l-dropdown-more">
		<div slot="d2l-demo-fixture" class="d2l-demo-fixture">

			<div style="margin-bottom: 2rem; margin-top: 10rem; padding-left:5%; padding-right: 0%;">

				<d2l-dropdown-more id="dropdown-more" label="Open!">
					<d2l-dropdown-menu id="dropdown-menu">
						<d2l-menu label="Astronomy">
							<d2l-menu-item text="Introduction" id="first-item" ></d2l-menu-item>
							<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
							<d2l-menu-item text="The Night Sky">
								<d2l-menu>
									<d2l-menu-item text="Constellations"></d2l-menu-item>
									<d2l-menu-item text="Mapping the Heavens"></d2l-menu-item>
									<d2l-menu-item text="Reading Star Maps"></d2l-menu-item>
									<d2l-menu-item text="Telescopes"></d2l-menu-item>
								</d2l-menu>
							</d2l-menu-item>
							<d2l-menu-item text="The Universe" id="last-item"></d2l-menu-item>
						</d2l-menu>
					</d2l-dropdown-menu>
				</d2l-dropdown-more>

			</div>

			<a href="https://youtu.be/9ze87zQFSak">Google </a>

		</div>

	</d2l-demo-template>

	<script>

		var page_dropdown = document.getElementById('dropdown-menu');

		page_dropdown.addEventListener('d2l-menu-item-select', function(e) {
			console.log('item selected', e.target);
		})

	</script>
</body>
</html>
