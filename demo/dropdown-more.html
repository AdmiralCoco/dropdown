<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-dropdown-more demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../../d2l-menu/d2l-menu.html">
		<link rel="import" href="../d2l-dropdown-more.html">
		<link rel="import" href="../d2l-dropdown-menu.html">
		<link rel="stylesheet" type="text/css" href="demo-styles.css">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Dropdown More Opener</h3>

			<h4>Normal</h4>

			<demo-snippet>
				<template>
					<d2l-dropdown-more label="Open!">
						<d2l-dropdown-menu>
							<d2l-menu label="Astronomy">
								<d2l-menu-item text="Introduction"></d2l-menu-item>
								<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
								<d2l-menu-item text="The Night Sky">
									<d2l-menu>
										<d2l-menu-item text="Constellations"></d2l-menu-item>
										<d2l-menu-item text="Mapping the Heavens"></d2l-menu-item>
										<d2l-menu-item text="Reading Star Maps"></d2l-menu-item>
										<d2l-menu-item text="Telescopes"></d2l-menu-item>
									</d2l-menu>
								</d2l-menu-item>
								<d2l-menu-item text="The Universe"></d2l-menu-item>
							</d2l-menu>
						</d2l-dropdown-menu>
					</d2l-dropdown-more>
				</template>
			</demo-snippet>

			<h4>Translucent</h4>

			<demo-snippet>
				<template>
					<d2l-dropdown-more label="Open!" translucent>
						<d2l-dropdown-menu>
							<d2l-menu label="Astronomy">
								<d2l-menu-item text="Introduction"></d2l-menu-item>
								<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
								<d2l-menu-item text="The Night Sky">
									<d2l-menu>
										<d2l-menu-item text="Constellations"></d2l-menu-item>
										<d2l-menu-item text="Mapping the Heavens"></d2l-menu-item>
										<d2l-menu-item text="Reading Star Maps"></d2l-menu-item>
										<d2l-menu-item text="Telescopes"></d2l-menu-item>
									</d2l-menu>
								</d2l-menu-item>
								<d2l-menu-item text="The Universe"></d2l-menu-item>
							</d2l-menu>
						</d2l-dropdown-menu>
					</d2l-dropdown-more>
				</template>
			</demo-snippet>

			<h4>Visible on Ancestor</h4>
			<demo-snippet>
				<template>
					<div class="ancestor-container d2l-visible-on-ancestor-target">
						<d2l-dropdown-more label="Open!" visible-on-ancestor>
							<d2l-dropdown-menu>
								<d2l-menu label="Astronomy">
									<d2l-menu-item text="Introduction"></d2l-menu-item>
									<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
									<d2l-menu-item text="The Night Sky">
										<d2l-menu>
											<d2l-menu-item text="Constellations"></d2l-menu-item>
											<d2l-menu-item text="Mapping the Heavens"></d2l-menu-item>
											<d2l-menu-item text="Reading Star Maps"></d2l-menu-item>
											<d2l-menu-item text="Telescopes"></d2l-menu-item>
										</d2l-menu>
									</d2l-menu-item>
									<d2l-menu-item text="The Universe"></d2l-menu-item>
								</d2l-menu>
							</d2l-dropdown-menu>
						</d2l-dropdown-more>
					</div>
				</template>
			</demo-snippet>

			<h4>Translucent + Visible on Ancestor</h4>
			<demo-snippet>
				<template>
					<div class="translucent-container d2l-visible-on-ancestor-target">
						<img alt="" src="https://s.brightspace.com/course-images/images/e4fbb461-4cd9-4512-8304-44f2c2b741f1/tile-low-density-max-size.jpg"/>
						<d2l-dropdown-more label="Open!" translucent visible-on-ancestor>
							<d2l-dropdown-menu>
								<d2l-menu label="Astronomy">
									<d2l-menu-item text="Introduction"></d2l-menu-item>
									<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
									<d2l-menu-item text="The Night Sky">
										<d2l-menu>
											<d2l-menu-item text="Constellations"></d2l-menu-item>
											<d2l-menu-item text="Mapping the Heavens"></d2l-menu-item>
											<d2l-menu-item text="Reading Star Maps"></d2l-menu-item>
											<d2l-menu-item text="Telescopes"></d2l-menu-item>
										</d2l-menu>
									</d2l-menu-item>
									<d2l-menu-item text="The Universe"></d2l-menu-item>
								</d2l-menu>
							</d2l-dropdown-menu>
						</d2l-dropdown-more>
					</div>
				</template>
			</demo-snippet>

		</div>
		<script>
			document.body.addEventListener('d2l-dropdown-open', function(e) {
				// eslint-disable-next-line no-console
				console.log('d2l-dropdown-open', e);
			});
			document.body.addEventListener('d2l-dropdown-close', function(e) {
				// eslint-disable-next-line no-console
				console.log('d2l-dropdown-close', e);
			});
			document.body.addEventListener('d2l-menu-item-select', function(e) {
				// eslint-disable-next-line no-console
				console.log('d2l-menu-item-select', e);
			});
		</script>
	</body>
</html>
