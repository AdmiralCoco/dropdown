<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="menu-item-styles.html">
<link rel="import" href="menu-item-behavior.html">

<dom-module id="d2l-menu-item-return">

	<template>
		<style include="d2l-menu-item-styles">
			:host iron-icon {
				height: 18px;
				margin-right: 1rem;
				width: 18px;
			}
		</style>
		<iron-icon icon="d2l-tier1:chevron-left"></iron-icon>[[text]]
		<content></content>
	</template>

	<script>
		Polymer({
			is: 'd2l-menu-item-return',

			behaviors: [
				window.D2L.PolymerBehaviors.MenuItemBehavior
			]

		});
	</script>

</dom-module>
