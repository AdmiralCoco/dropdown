<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-menu/d2l-menu.html">
<link rel="import" href="d2l-dropdown-content-behavior.html">

<dom-module id="d2l-dropdown-menu">

	<template>
		<style include="d2l-colors d2l-dropdown-content-styles">

			:host .d2l-dropdown-menu-item-first-hover > .d2l-dropdown-content-pointer > div,
			:host .d2l-dropdown-menu-item-first-focus > .d2l-dropdown-content-pointer > div {
				background-color: var(--d2l-color-celestine-light-1);
				border-color: var(--d2l-color-celestine-light-2);
			}

			:host([opened-above]) .d2l-dropdown-menu-item-first-hover > .d2l-dropdown-content-pointer > div,
			:host([opened-above]) .d2l-dropdown-menu-item-first-focus > .d2l-dropdown-content-pointer > div {
				background-color: var(--d2l-color-white);
				border-color: var(--d2l-color-titanius);
			}

			:host([opened-above]) .d2l-dropdown-menu-item-last-hover > .d2l-dropdown-content-pointer > div,
			:host([opened-above]) .d2l-dropdown-menu-item-last-focus > .d2l-dropdown-content-pointer > div {
				background-color: var(--d2l-color-celestine-light-1);
				border-color: var(--d2l-color-celestine-light-2);
			}

		</style>
		<div class="d2l-dropdown-content-wrapper">
			<div class="d2l-dropdown-content-position">
				<div class="d2l-dropdown-content-container">
					<content></content>
				</div>
			</div>
			<div class="d2l-dropdown-content-pointer">
				<div></div>
			</div>
		</div>
	</template>

	<script>
		Polymer({
			is: 'd2l-dropdown-menu',

			behaviors: [
				window.D2L.PolymerBehaviors.DropdownContentBehavior
			],

			listeners: {
				'_first-blur': '_onFirstMenuItemBlur',
				'_last-blur': '_onLastMenuItemBlur',
				'_first-focus': '_onFirstMenuItemFocus',
				'_last-focus': '_onLastMenuItemFocus',
				'_first-mouseenter': '_onFirstMenuItemMouseEnter',
				'_last-mouseenter': '_onLastMenuItemMouseEnter',
				'_first-mouseleave': '_onFirstMenuItemMouseLeave',
				'_last-mouseleave': '_onLastMenuItemMouseLeave',
				'd2l-dropdown-close': '_onClose',
				'd2l-dropdown-open': '_onOpen',
				'select': '_onSelect'
			},

			_container: null,

			ready: function() {
				this.noAutoFit = true;
				this.noAutoFocus = true;
				this.noBorder = true;
				this.noPadding = true;
				this._wrapper = this.$$('.d2l-dropdown-content-wrapper');
			},

			_onFirstMenuItemBlur: function() {
				this._wrapper.classList.remove('d2l-dropdown-menu-item-first-focus');
			},

			_onLastMenuItemBlur: function() {
				this._wrapper.classList.remove('d2l-dropdown-menu-item-last-focus');
			},

			_onFirstMenuItemFocus: function() {
				this._wrapper.classList.add('d2l-dropdown-menu-item-first-focus');
			},

			_onLastMenuItemFocus: function() {
				this._wrapper.classList.add('d2l-dropdown-menu-item-last-focus');
			},

			_onFirstMenuItemMouseEnter: function() {
				this._wrapper.classList.add('d2l-dropdown-menu-item-first-hover');
			},

			_onLastMenuItemMouseEnter: function() {
				this._wrapper.classList.add('d2l-dropdown-menu-item-last-hover');
			},

			_onFirstMenuItemMouseLeave: function() {
				this._wrapper.classList.remove('d2l-dropdown-menu-item-first-hover');
			},

			_onLastMenuItemMouseLeave: function() {
				this._wrapper.classList.remove('d2l-dropdown-menu-item-last-hover');
			},

			_onClose: function(e) {

				if (e.target !== this) {
					return;
				}

				// reset to root view
				var menu = this.queryEffectiveChildren('[role="menu"]');
				menu.show({ preventFocus: true });

			},

			_onOpen: function(e) {

				if (e.target !== this) {
					return;
				}

				var menu = this.queryEffectiveChildren('[role="menu"]');
				menu.resize();

				setTimeout(function() {
					menu.focus();
				}, 0);

			},

			_onSelect: function(e) {
				if (e.target.tagName !== 'D2L-MENU-ITEM') {
					return;
				}
				this.close();
			}

		});
	</script>

</dom-module>
